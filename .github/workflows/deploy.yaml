name: Build gatewayfront

on:
  push:
    branches:
      - release

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.6

      - run: npm ci
      - run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::537327098948:role/github-actions-oidc-role
          aws-region: ap-south-1

      - name: Sync to S3
        run: |
          aws s3 sync dist s3://gatewayfront.com --delete
